name: Playwright Tests

on:
  push:
    branches: [ main, develop ]

  merge_group:
    branches: [ main, develop ]

  # üëâ Cron ch·∫°y m·ªói ng√†y
  schedule:
    - cron: '18 8 * * *'   # 08:15 gi·ªù VN

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest


    # üëâ Cron lu√¥n d√πng staging (tr√°nh b·ªã hi·ªÉu nh·∫ßm l√† main)
    environment: ${{ github.event_name == 'schedule' && 'staging' || github.ref_name == 'main' && 'production' || github.ref_name == 'develop' && 'staging' }}

    env:
      ENV: ${{ vars.ENV }}
      BASE_URL: ${{ vars.BASE_URL }}
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
    # üëâ Cron checkout develop
    - uses: actions/checkout@v5
      with:
        ref: ${{ github.event_name == 'schedule' && 'develop' || github.ref_name }}

    - uses: actions/setup-node@v5
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-${{ vars.ENV }}
        path: playwright-report/
        retention-days: 30
