name: Playwright Tests

on:
  push:
    branches: [ main, develop ]

  merge_group:
    branches: [ main, develop ]
  
  workflow_dispatch:

  # ðŸ‘‰ Cron cháº¡y má»—i ngÃ y
  schedule:
    - cron: '*/5 * * * *'   # run má»—i 5p

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    # ðŸ‘‰ Cron luÃ´n dÃ¹ng staging (trÃ¡nh bá»‹ hiá»ƒu nháº§m lÃ  main)
    # âœ… FIX: dÃ¹ng github.ref thay vÃ¬ github.ref_name
    # âœ… FIX: viáº¿t 1 dÃ²ng Ä‘á»ƒ trÃ¡nh lá»—i YAML
    environment: ${{ github.event_name == 'schedule' && 'staging' || (github.ref == 'refs/heads/main' && 'production') || (github.ref == 'refs/heads/develop' && 'staging') }}

    env:
      ENV: ${{ vars.ENV }}
      BASE_URL: ${{ vars.BASE_URL }}
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
    # ðŸ‘‰ Cron checkout develop
    # âœ… FIX: dÃ¹ng github.ref thay vÃ¬ github.ref_name
    - uses: actions/checkout@v5
      with:
        ref: ${{ github.event_name == 'schedule' && 'develop' || github.ref }}

    - uses: actions/setup-node@v5
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-${{ vars.ENV }}
        path: playwright-report/
        retention-days: 30
